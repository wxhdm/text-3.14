<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>文本修饰标记应用</title>
	</head>
	<body>
		<center>
			<p><h3>文本修饰标记应用</h3></p>
			<p><hr size=2 color="red"></p>
			<p><b>软件工程专业全国就业最好！</b></p>
			<p><i>软件工程专业全国就业最好！</i></p>
			<p><u>软件工程专业全国就业最好！</u></p>
			<p><del>软件工程专业全国就业最好！</del></p>
			<p>x<sup>2</sup>+2x+5=0</p>
			<p>x<sub>1</sub>=2</p>
			<p><small>软件工程专业全国就业最好！</small></p>
			<p><big>软件工程专业全国就业最好！</big></p>
			<p><strong>软件工程! </strong>
			<em>软件工程!</em></p>
		</center>
	</body>
</html>
